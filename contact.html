<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #484446, #0f0c31);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            z-index: -1;
        }
        .form-wrapper {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }
        h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
        }
        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #9089fc;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #9089fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7a68f1;
        }
        @media (min-width: 768px) {
            .form-wrapper {
                padding: 3rem;
            }
            h2 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <div class="form-wrapper">
            <div class="text-center">
                <h2>Let's Talk</h2>
                <p>Connect with me.</p>
            </div>
            <form action="#" method="POST">
                <label for="first-name">Your Name</label>
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" autocomplete="tel" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="email" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" required></textarea>

                <button type="submit">Let's talk</button>
            </form>
        </div>
    </div>

</body>
</html>
